<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="User_name"
        placeholder="Enter Customer Name">
    </div>
    <label class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="Password"
        placeholder="Enter Password">
    </div>
    <label class="col-sm-2 col-form-label">Role</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Role">
            <option>Admin</option>
            <option >Employee</option>
            
        </select>
     </div>
    <label class="col-sm-2 col-form-label">Gender</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Gender">
            <option>Male</option>
            <option >Female</option>
            
        </select>
     </div>
    <label class="col-sm-2 col-form-label">Phone No</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="phone_no"
        placeholder="Enter phone no">
    </div>
   
    
    <label class="col-sm-2 col-form-label">Date of Birth</label>
    <div class="col-sm-10">
        <input type="date"  [(ngModel)]="User_DOB">
    </div>
   
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="User_Address"
        placeholder="Enter Address">
    </div>
    <label class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="User_Staus">
            <option>Active</option>
            <option >InActive</option>
            
        </select>
    </div>
</div>

<button (click)="addEmployee()" *ngIf="Emp.UserId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEmployee()" *ngIf="Emp.UserId!=0" class="btn btn-primary">
    Update
</button>
